<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <div class="review">
        <div class="img-container">
          <img src="./images/img1.jpg" alt="img">
        </div>
        <h4 id="name">Susan Smith</h4>
        <p id="profession">UX Designer</p>
        <p id="desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum quia maxime exercitationem praesentium voluptates ducimus cupiditate est neque explicabo dolore.</p>
        <div class="btn-container">
          <button class="left">
            <i class="fas fa-chevron-left"></i>
          </buton>
          <button class="right">
            <i class="fas fa-chevron-right  "></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
